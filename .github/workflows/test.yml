name: Test Code

on: [pull_request]

jobs:
  run-linter: runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Test code 
      run: npm run test
